<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sign-in"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-card>
      <!--<ion-img src="/assets/shapes.svg"></ion-img>-->
      <ion-card-header>
        <ion-card-subtitle>Welcome to our News App</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>
          Enjoy the latest news from TechCrunch. 
        </p>
        <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
      </ion-card-content>
    </ion-card>

        <ion-card *ngFor="let article of articles">
          <ion-img src="{{article.urlToImage}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{article.description}}
            </p>
            <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

          </ion-card-content>
        </ion-card>


  <ion-row class="user-details-wrapper">
    <ion-col size="6" class="user-image-wrapper">
      <img class="user-image" [src]="user.image">
    </ion-col>
    <ion-col class="user-info-wrapper" size="12">
      <h3>{{user.name}}</h3>
      <p>{{user.description}}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h4>Mobile</h4>
      <p>
        {{user.phoneNumber}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Email</h4>
      <p>
        {{user.email}}
      </p>
    </ion-col>
    <ion-col size="12">
      <h4>Auth Provider</h4>
      <p>
        {{user.provider}}
      </p>
    </ion-col>
    <ion-col size="12">
      <ion-button expand="block" fill="outline" color="primary" (click)="signOut()">Sign out</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
